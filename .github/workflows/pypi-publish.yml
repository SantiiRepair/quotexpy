name: Publish ðŸ“

on:
  workflow_dispatch:
  push:
    tags:
     - "*"

jobs:
  build-publish:
    name: Build & Publish
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}
    - name: Extract Tag Name
      run: echo "TAG_NUMBER=$(git describe --tags | sed 's/v//')" >> $GITHUB_ENV
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install Workflow Deps
      run: python -m pip install poetry poetry2setup wheel
    - name: Bump Version
      run: |
        poetry version $TAG_NUMBER
        poetry2setup > setup.py 
    - name: Commit Changes
      uses: EndBug/add-and-commit@v9
      with:
        author_name: "GitHub Actions"
        author_email: "actions@github.com"
        default_author: github_actions
        fetch: true
        message: "chore: bump up $TAG_NUMBER version from workflow" 
        pathspec_error_handling: ignore
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Publish Distribution to PyPI
      env:
        PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        poetry config pypi-token.pypi $PYPI_API_TOKEN
        poetry publish --build